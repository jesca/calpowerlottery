<template name="main">
  <!-- Signed in -->

  {{#if currentUser}}

  {{#contentFor "headerTitle"}}
  <div class="logo"></div>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
  <button class="button button-clear" data-ion-popover="_sideMenu">{{> ionIcon icon="android-menu" class = "menu-icon"}}</button>
  {{/contentFor}}



<div class = "row" style="background-image:url('/img/city.png');" data-img-width="800" data-img-height="458">
<div class = "col upper">
<div class="row city-main">
<div class="col col-33 white"> <h2 class = "white ">{{tokens}}</h2> <h4 class = "white"> tokens</h4></div>
<div class="col col-33"><h3 class = "white name">{{name}}</h3></div>
<div class="col"><h2 class = "white">{{offers_completed}} </h2>  <h4 class = "white"> offers </h4> </div>
</div>
</div>
</div>

<div class="row">
  <div class="col mini-box">
    {{#if ac_on}}
    {{> ionIcon icon="ios-circle-filled" class = "ac-on main-icons"}}
    <h5 class = "centered">AC On</h5>
    {{else}}
    {{> ionIcon icon="ios-circle-outline" class = "ac-off main-icons"}}
    <h5 class = "centered">AC Off</h5>
    {{/if}}
  </div>
  <div class="col mini-box">
    {{> ionIcon icon="ios-star" class = "token-icon main-icons"}}
    <h5 class = "centered">Use Tokens</h5>
  </div>
  <div class="col mini-box">
    {{> ionIcon icon="ribbon-a" class = "achievement-icon main-icons"}}
    <h5 class = "centered">Achievements</h5>
</div>
</div>





       <!-- Not igned in user -->
    {{else}}

{{>login}}

    {{/if}}

</template>
