<template name="main">
  <!-- Signed in -->

  {{#if currentUser}}

  {{#contentFor "headerTitle"}}
  <div class="logo"></div>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
  <button class="button button-clear" data-ion-popover="_sideMenu">{{> ionIcon icon="android-menu" class = "menu-icon"}}</button>
  {{/contentFor}}



<!-- <div class = "row" style="background-image:url('/img/city.png');" data-img-width="800" data-img-height="458"> -->
<div class = "row fullscreen" style="background-image:url('/img/test.jpg');" data-img-width="1700" data-img-height="1000">
  <div class = "col upper">
    <div class="row">
      <div class="col col-33"><div class = "circle"><h3 class = " white name">{{name}}</h3></div>    </div>

      <div class = "row main-info">
        <div class="col col-33 white"> {{#if ac_on}}
        {{> ionIcon icon="ios-circle-filled" class = "ac-on main-icons"}}
        <h4 class = "centered white">AC On</h4>
        {{else}}
        {{> ionIcon icon="ios-circle-outline" class = "ac-off main-icons"}}
        <h4 class = "centered white">AC Off</h4>
        {{/if}}
        </div>
        <div class="col col-33">  <h2 class = "white ">{{tokens}}</h2> <h4 class = "white"> tokens</h4>
        </div>
        <div class="col"><h2 class = "white">{{offers_completed}} </h2>  <h4 class = "white"> offers </h4> </div>
      </div>
      </div>
      </div>
      </div>



{{#if hasOffer}}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col"></div>
                    Time left to accept offer:<br>
                    {{minutes}}:{{seconds}}
                    <div class="col"></div>
                    {{#if ac_on}}
                    <button class="button button-light">
                    Turn AC Off to Accept
                    </button>
                    {{else}}
                    <button class="button button-balanced">
                    Accept Offer
                    </button>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</div>
{{/if}}




       <!-- Not igned in user -->
    {{else}}

{{>login}}

    {{/if}}

</template>
