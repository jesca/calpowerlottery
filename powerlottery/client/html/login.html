<template name = "login">
    <div class="fullscreen background" style="background-image:url('/img/bg.png');">
    </div>
    {{#ionContent}}
    <div class = "row prelogin-logo">
      <div class = "col col-50">
        <img src = "img/logo.png" height="42" width="100">
        <h5 class = "white"> Earn while saving. <br>
          Live better, together </h5>
      </div>
    </div>
    {{/ionContent}}

      {{#ionTabs style="ios"}}
      {{> ionTab title="Login" path="userAccounts" icon="happy-outline"}}
      {{/ionTabs}}

</template>
