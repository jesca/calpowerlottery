<template name="_tabs">
  {{#if isAndroid}}
    {{#ionTabs style="android" class="tabs-background-positive tabs-color-light"}}
      {{> ionTab title="Home" path="main" icon="android-home"}}
      {{> ionTab title="Rewards" path="tabs.two" icon="trophy"}}
      {{> ionTab title="Hiscores" path="hiscores" icon="trophy"}}
      {{> ionTab title="Data" path="data" icon="stats-bars"}}
    {{/ionTabs}}
  {{else}}
    {{#ionTabs style="ios"}}
    {{> ionTab title="Home" path="main" icon="android-home"}}
    {{> ionTab title="Rewards" path="rewards" icon="trophy"}}
    {{> ionTab title="Hiscores" path="hiscores" icon="trophy"}}
    {{> ionTab title="Data" path="data" icon="stats-bars"}}
    {{/ionTabs}}
  {{/if}}
</template>
