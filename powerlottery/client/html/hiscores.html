<template name="hiscores">
    {{#if currentUser}}
    {{#ionList}}
        {{#each scores}}
            {{#ionItem}}
                <div class="username">{{ profile.name }}</div>
                <div class="tokens">{{ profile.total_tokens }}</div>
            {{/ionItem}}
        {{/each}}
    {{/ionList}}
    {{> _tabs}}
    {{/if}}
</template>
