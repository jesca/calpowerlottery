<template name="main">
  <!-- Signed in -->

  {{#if currentUser}}
  {{#contentFor "headerTitle"}}
    <h2 class="title white">Sign up</h2>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
  <button class="button button-clear" data-ion-popover="_sideMenu">{{> ionIcon icon="android-menu" class = "menu-icon"}}</button>
  {{/contentFor}}
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class = "button button-clear menu-icon" path="main" text=" "}}
  {{/contentFor}}


<div class = "row" style="background-image:url('/img/bg.png');" data-img-width="1500" data-img-height="904">
<div class = "col col-100 upper">
<div class="row">
<div class="col col-33"><h2>{{tokens}}</h2> <br> <h4> tokens</h4></div>
<div class="col col-33">Hello {{name}}</div>
<div class="col"><h2>{{offers_completed}} </h2><br>  <h4> offers completed </h4> </div>
</div>
</div>
</div>

<div class="row">
  <div class="col mini-box">
    {{#if ac_on}}
    {{> ionIcon icon="ios-circle-filled" class = "ac-on main-icons"}}
    <h5 class = "centered">AC On</h5>
    {{else}}
    {{> ionIcon icon="ios-circle-outline" class = "ac-off main-icons"}}
    <h5 class = "centered">AC Off</h5>
    {{/if}}
  </div>
  <div class="col mini-box">
    {{> ionIcon icon="ios-star" class = "token-icon main-icons"}}
    <h5 class = "centered">Use Tokens</h5>
  </div>
  <div class="col mini-box">
    {{> ionIcon icon="ribbon-a" class = "achievement-icon main-icons"}}
    <h5 class = "centered">Achievements</h5>
</div>
</div>





       <!-- Not signed in user -->
    {{else}}

    {{>login}}

    {{/if}}

</template>
