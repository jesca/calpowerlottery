<template name = "login">
    <div class="fullscreen background prelogin">
    </div>
    <div class = "login_register_form">
      <img src = "img/logo.png">
      <div class="row">
        <div class="col col-33 col-offset-33">
          {{#if clickedLogin}}
          {{> loginForm}}
          {{/if}}
          {{#if clickedRegister}}
          {{> registerForm}}
          {{/if}}
          </div>
      </div>
    </div>

    <div class="button-bar custom_footer">
      <button class="button button-light" id="login-button" type=
      "button">LOGIN
      </button>
      <button class="button button-stable" id=
      "register-button" type="button">REGISTER
      </button>
    </div>
</template>

<template name = "registerForm">
  <form id="register-form" action="action">
  <div>
   <input type="text" id="account-name" placeholder="Name" />
   <input type="email" id="account-email" placeholder="Email" />
   <input type="password" id="account-password" placeholder="Password"/>
   <input type="text" id="device-id" placeholder="Device ID" />
   <input type="submit" id="create-account" value="Create an Account" />
   <label class = "error"> {{response_msg}}</label>
 </div>
</form>
</template>

<template name = "loginForm">
  <form id="login-form" action="action">
      <div class = "input-group">
        <input type="email" id="login-email" placeholder="Email"/>
        <input type="password" id="login-password" placeholder="Password"/>
        <input type="submit" id="login-submit" class= "btn btn-warning" value="Sign in" />
        <label class = "error"> {{response_msg}}</label>
      </div>
   </form>
</template>
