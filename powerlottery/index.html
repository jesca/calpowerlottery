<template name="main">
  {{#ionContent}}

  <!-- Signed in -->
    {{#if currentUser}}
    <nav class="navbar navbar-default">
        <div class="navbar-center navbar-brand">
            <div class="logo">
            </div>
        </div>

        <div class="dropdown">
            <button class="btn dropdown-toggle fa fa-bars menu-icon"
            data-toggle="dropdown" id="dropdownMenu1" type="button"></button>

            <ul class="dropdown-menu">
                <li>
                    <a href="#" tabindex="-1" id = "settings">Settings</a>
                </li>

                <li>
                    <a href="#" tabindex="-1" class = 'logout'>Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- End Navbar -->
    <div class = "container">
      <div class = "offerScreen">
        hi {{currentUser.email}}
      </div>
      <button class ="accept">Accept</button>
    </div>
    <!-- Not signed in user -->
    {{else}}
    <div class = "mobile-wrapper">
    <nav class="navbar navbar-signin">
        <div class="navbar-center navbar-brand navbar-signin-logo">
            <div class="logo">
            </div>
        </div>
      </nav>

      <div class = "container register-wrapper">
        <div class = "row">
          <button type="button" id = "login-button" class="btn btn-login" data-page='login'>LOGIN</button>
<br>
          <button type="button" id = "register-button" class="btn btn-register" data-page='register'>REGISTER</button>
          <div class = "signin-form">
            {{#if clickedLogin}}
            {{> loginForm}}
            {{/if}}
            {{#if clickedRegister}}
            {{> registerForm}}
            {{/if}}
          </div>
      </div>

        </div>
      </div>
    {{/if}}
    {{/ionContent}}

</template>


<template name = "registerForm">
  <form id="register-form" action="action">
  <div>
   <input type="email" id="account-email" placeholder="Email" /><br>
   <input type="password" id="account-password" placeholder="Password"/><br>
   <input type="device-id" id="device-id" placeholder="Device ID" /><br>
   <input type="submit" id="create-account" value="Create an Account" /><br>
   <label class = "error"> {{response_msg}}</label>
 </div>
</form>
</template>

<template name = "loginForm">
  <form id="login-form" action="action">
      <div class = "input-group">
        <input type="email" id="login-email" placeholder="Email"/><br>
        <input type="password" id="login-password" placeholder="Password"/><br>
        <input type="submit" id="login-submit" class= "btn btn-warning" value="Sign in" /></div>
        <label class = "error"> {{response_msg}}</label>
   </form>
</template>

<template name = "successScreen">
 <div class = 'container'>
 Thank you for participating!
 {{noTokens}} will be added to your account in <b>{{time}}</b>
 </div>
</template>

<template name="timeDisplay">
 <div class = "container">
   You have: <br>
   {{minutes}} : {{seconds}}
   </div>
</template>
