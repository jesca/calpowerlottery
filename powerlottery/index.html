<template name="main">
  <!-- Signed in -->
    {{#if currentUser}}
    <nav class="navbar navbar-default">
        <div class="navbar-center navbar-brand">
            <div class="logo">
            </div>
        </div>

        <div class="dropdown">
            <button class="btn dropdown-toggle fa fa-bars menu-icon"
            data-toggle="dropdown" id="dropdownMenu1" type="button"></button>

            <ul class="dropdown-menu">
                <li>
                    <a href="#" tabindex="-1">Settings</a>
                </li>

                <li>
                    <a href="#" tabindex="-1">Leaderboard</a>
                </li>

                <li>
                    <a href="#" tabindex="-1" class = 'logout'>Log out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class = "container">
      <div class = "offerScreen">
        hi {{currentUser}}
      </div>
      <button class ="accept">Accept</button>
    </div>
    <!-- Not signed in user -->

    {{else}}
    <div class = "mobile-wrapper">
    <nav class="navbar navbar-signin">
        <div class="navbar-center navbar-brand navbar-signin-logo">
            <div class="logo">
            </div>
        </div>
      </nav>

      <div class = "container main">
        {{>loginForm}}
      </div>
      </div>
    {{/if}}
</template>

<template name = "successScreen">  <div class = 'container'>
  Thank you for participating!
  {{noTokens}} will be added to your account in <b>{{time}}</b>
</div></template>

<template name="timeDisplay">
  <div class = "container">
    You have: <br>
    {{minutes}} : {{seconds}}
    </div>
</template>


<template name = "registerForm">
  <form id="register-form" action="action">
  <div>
   <input type="email" id="account-email" />
   <input type="password" id="account-password" />
   <input type="device_id" id="device_id" />
   <input type="submit" id="create-account" value="Create an Account" />
 </div>
</form>
</template>

<template name = "loginForm">
  <form id="login-form" action="action">
      <div>
        <input type="email" id="login-email" />
        <input type="password" id="login-password" />
        <input type="submit" id="login-button" value="Sign in" />
     </div>
   </form>
 </template>
